# MySQL Database Configuration (Production)
spring.application.name=gestionale-formazione

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/gestionale_formazione?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=formazione_user
spring.datasource.password=formazione_password

# JPA Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=gestionale_formazione

# Connection Pool Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=GestionaleFormazionePool
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000

# Logging Configuration (Production)
logging.level.liquibase=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.com.example.demo=INFO
logging.level.root=WARN 