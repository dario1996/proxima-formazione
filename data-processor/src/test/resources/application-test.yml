spring:
  application:
    name: data-processor-test

  # Use H2 in-memory database for testing
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop # Create schema for tests, drop after
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false

  h2:
    console:
      enabled: true

  # Disable Liquibase for tests (let Hibernate handle the schema)
  liquibase:
    enabled: false

# Disable web server for tests
server:
  port: 0

# Minimal logging for tests
logging:
  level:
    com.example.dataprocessor: INFO
    org.springframework: WARN
    liquibase: WARN

# Disable management endpoints for tests
management:
  endpoints:
    enabled-by-default: false

# Test-specific app properties
app:
  json:
    input-folder: src/test/resources/test-data
    processed-folder: target/test-processed
    error-folder: target/test-error
  processing:
    chunk-size: 10
    max-retry-attempts: 1
    enable-scheduler: false
