spring:
  application:
    name: data-processor

  profiles:
    active: dev

  # Database Configuration (shared with back-end)
  datasource:
    url: jdbc:mysql://localhost:3306/gestionale_formazione
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none # Let back-end manage the schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false

  sql:
    init:
      mode: always
      platform: mysql

  # Liquibase Configuration - DISABLED (back-end manages schema)
  liquibase:
    enabled: false

# Server Configuration
server:
  port: 8083

# Logging Configuration
logging:
  level:
    com.example.dataprocessor: INFO
    liquibase: INFO
    org.springframework: INFO

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

