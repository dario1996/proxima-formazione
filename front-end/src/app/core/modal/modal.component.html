<div class="modal fade show d-block" *ngIf="config" style="background: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header align-items-center">
        <h5 class="modal-title m-0">{{ config.titolo }}</h5>
        <button
          type="button"
          class="btn-close position-absolute top-5 end-0 translate-middle-y me-3"
          style="z-index:2"
          (click)="chiudi()"
        ></button>
      </div>
      <div class="modal-body">
        <ng-template #dynamicTarget></ng-template>
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-secondary btn-sm" (click)="chiudi()">Chiudi</button>
        <button
          *ngIf="config.onConferma"
          class="btn btn-primary btn-sm ms-2"
          (click)="conferma()"
        >
          Conferma
        </button>
      </div>
    </div>
  </div>
</div>
