<!-- Overlay per chiusura pannello -->
<div
  class="notification-overlay"
  [class.show]="isPanelOpen"
  (click)="isPanelOpen = false"
></div>

<!-- Pannello notifiche centrale -->
<div class="notification-panel-center" [class.show]="isPanelOpen">
  <div class="notification-header">
    <h6 class="m-0">Notifiche</h6>
    <button class="btn btn-link btn-sm p-0 text-muted" (click)="togglePanel()">
      <i class="material-icons md-close"></i>
    </button>
  </div>
  <div class="notification-content">
    <!-- Sezioni notifiche come giÃ  fatto -->
    <!-- ... -->
  </div>
  <div class="notification-footer">
    <button class="btn btn-sm btn-outline-secondary" (click)="togglePanel()">
      Chiudi
    </button>
  </div>
</div>

<!-- Avatar cliccabile con badge -->
<div class="avatar-sidebar d-flex flex-column align-items-center w-100">
  <button
    class="avatar-btn"
    (click)="togglePanel()"
    [ngClass]="notCount > 0 ? 'has-notifications' : 'no-notifications'"
    aria-label="Apri notifiche"
  >
    <img
      class="img-xs rounded-circle"
      [src]="isLogged ? '/assets/images/124599.jfif' : '/assets/images/avatars/offline_user.png'"
      alt="User"
      width="45"
      height="45"
    />
    <span class="bell__count" *ngIf="notCount > 0">{{ notCount }}</span>
  </button>
  <span
    *ngIf="isLogged"
    class="fw-semibold text-uppercase user-name-sidebar mt-2"
    >{{ userName }}</span
  >
</div>
