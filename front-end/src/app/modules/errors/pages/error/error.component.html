<div class="container-fluid">
  <app-external-header [title]="titolo"></app-external-header>

  <div class="row">
    <div class="col-12 d-flex justify-content-center align-items-start mt-5">
      <div class="alert alert-danger text-center shadow-lg p-4" role="alert" style="max-width: 800px;">
        <div class="mb-3">
          <i class="fas fa-xmark-circle text-danger" style="font-size: 50px;"></i>
        </div>
        <h1 class="font-weight-bold">{{ 'core.error.title' | translate }}</h1>
        <h4 class="mt-3">{{ 'core.error.description' | translate }}</h4>
        <p class="mt-3">
          {{ 'core.error.please' | translate }} <a href="login" class="alert-link">{{ 'core.error.clickHere' | translate
            }}</a>
        </p>
      </div>
    </div>
  </div>
</div>
