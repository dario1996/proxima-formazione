<div class="app-layout">
  <!-- Sidebar -->
  <aside class="sidebar" [class.sidebar-open]="isSidebarOpen">
    <div class="sidebar-header">
      <img
        src="assets/images/proxima_logo.png"
        alt="Proxima Logo"
        class="sidebar-logo"
      />
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-menu">
        @for (menuItem of menuItems; track menuItem; let i = $index) {
          <li class="nav-item menu-item"
          [style.transitionDelay]="isSidebarOpen ? (i * 100) + 'ms' : '0ms'">
            <a
              class="nav-link"
              [routerLink]="menuItem.links[0].url"
              routerLinkActive="active"
              (click)="selectLink(menuItem.links[0]); closeSidebarOnMobile()"
            >
              <svg
                class="nav-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                @switch (menuItem.title) {
                  @case ('Dashboard') {
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                    />
                  }
                  @case ('Dipendenti') {
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"
                    />
                  }
                  @case ('Corsi') {
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                    />
                  }
                  @case ('Piano Formativo') {
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 14l9-5-9-5-9 5 9 5z M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z M12 14l-9-5 9 5z"
                    />
                  }
                  @case ('Settings') {
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  }
                }
              </svg>
              <span>{{ menuItem.title }}</span>
            </a>
          </li>
        }
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="sidebar-user">
        <app-avatar
          [isLogged]="BasicAuth.isLogged()"
          [userName]="BasicAuth.loggedUser()"
        ></app-avatar>
      </div>
      <button class="logout-btn">
        <svg
        class="logout-icon"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        (click)="logout()"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        />
        </svg>
      </button>
    </div>
  </aside>

    <!-- toggle menu in responsive mode -->
  <button
    class="sidebar-toggle-btn"
    type="button"
    (click)="isSidebarOpen = !isSidebarOpen">
    <span class="fa-solid" [ngClass]="isSidebarOpen ? 'fa-xmark' : 'fa-bars'">
    </span>
  </button>

  <!-- Overlay for mobile -->
  <div
    class="sidebar-overlay"
    [class.show]="isSidebarOpen"
    (click)="isSidebarOpen = false"
  ></div>

  <!-- Main content -->
  <main class="main-content">
    <div class="main-body">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Notifications -->
  <app-notification class="bell-button"></app-notification>


</div>
