<div class="page-container">
    <div class="page-header">
        <!-- (buttonClick)="gestioneAzione({ tipo: 'add', item: null })" -->
        <app-page-title [title]="'Settings'" [subtitle]="'Gestione delle impostazioni del sistema'"
            [buttonText]="buttonText" [showButton]="!!buttonText"
            (buttonClick)="onAction({ type: 'add', tab: selectedTab })">
        </app-page-title>
    </div>
    <div class="page-content">
            <app-nav-tabs 
                [tabs]="settingsTabs"
                colorVariant="tabs-blue"
                size="normal"
                (tabChange)="onTabChange($event)">
            </app-nav-tabs>

            <div class="tab-content">
                @if (selectedTab === 'piattaforme') {
                    <app-piattaforme
                        [piattaforme]="piattaforme"
                        [pageSize]="pageSize"
                        (action)="onAction($event)">
                    </app-piattaforme>
                }
                @if (selectedTab === 'stato_corsi') {
                    <!-- <app-corsi
                        [statoCorsi]="statoCorsi"
                        [pageSize]="pageSize"
                        (action)="onAction($event)">
                    </app-corsi> -->
                }
                @if (selectedTab === 'sedi') {
                <div>
                    <p>Contenuto della tab Sedi</p>
                </div>
                }
                @if (selectedTab === 'ruoli') {
                <div>
                    <p>Contenuto della tab Ruoli dipendenti</p>
                </div>
                }
            </div>
    </div>
</div>
