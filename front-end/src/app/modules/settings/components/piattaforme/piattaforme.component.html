<div class="row mt-3">
    <div class="col-12">
        <table class="table  table-hover shadow-sm">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>URL Sito</th>
                    <th class="text-center">Attiva</th>
                    <th class="text-center">Azioni</th>
                </tr>
            </thead>
            <tbody>
                @for (piattaforma of piattaforme; track piattaforma.id) {
                <tr>
                    <td class="align-middle">{{ piattaforma.nome }}</td>
                    <td class="align-middle">{{ piattaforma.descrizione }}</td>
                    <td class="align-middle">{{ piattaforma.urlSito }}</td>
                    <td class="align-middle text-center">
                        @if (piattaforma.attiva) {
                        <i class="fa-solid fa-circle-check text-success" style="font-size: 35px"
                            title="Piattaforma attiva"></i>
                        }
                        @if (!piattaforma.attiva) {
                        <i class="fa-solid fa-circle-xmark text-danger" style="font-size: 35px"
                            title="Piattaforma non attiva"></i>
                        }
                    </td>
                    <td class="align-middle text-center">
                        <!-- [title]="'store.employees.updEmployee' | translate" -->
                        <button
                            class="btn btn-primary me-2 btn-sm rounded-circle d-inline-flex align-items-center justify-content-center"
                            style="width: 35px; height: 35px;" (click)="modifica(piattaforma.id)">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                        <!-- [title]="'store.employees.delEmployee' | translate" -->
                        <button
                            class="btn btn-danger me-2 btn-sm rounded-circle d-inline-flex align-items-center justify-content-center"
                            style="width: 35px; height: 35px;" (click)="elimina(piattaforma.id)">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
<div class="mb-3 mt-3 d-flex justify-content-center">
    <!-- (click)="openModal('ADD')" -->
    <button title="Aggiungi dipendente" class="btn btn-success btn-sm">
        Aggiungi piattaforma
        <i class="fa-solid fa-plus ms-1"></i>
    </button>
</div>
