<div class="container-fluid">
  <app-page-title [title]="title" [icon]="icon"></app-page-title>

  <div class="table-container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Macro argomento</th>
          <th>Durata</th>
          <th>Piattaforma</th>
          <th class="text-center">Azioni</th>
        </tr>
      </thead>
      <tbody>
        @for (corsi of corsi; track corsi.id) {
        <tr>
          <td>{{ corsi.nome }}</td>
          <td>{{ corsi.macro_argomento }}</td>
          <td>{{ corsi.durata }}</td>
          <td>{{ corsi.piattaformaId }}</td>
          <td class="align-middle text-center">
            <button
              class="btn btn-primary btn-action" (click)="modifica(corsi.id)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button
              class="btn btn-danger btn-action" (click)="elimina(corsi.id)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <div class="button-container">
    <!-- (click)="openModal('ADD')" -->
    <button class="btn btn-success btn-sm px-4" title="Aggiungi corso">
      Aggiungi corso
    </button>
  </div>
</div>
