<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img
        src="../../../../assets/images/proxima_logo.png"
        alt="Logo"
        class="logo"
      />
      <h1 class="login-title">Sign in to your account</h1>
      <p class="login-subtitle">Enter your credentials to continue</p>
    </div>

    <form #myForm="ngForm" (ngSubmit)="gestAuth()" class="login-form">
      <div class="form-field">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-input"
          [(ngModel)]="userId"
          required
          placeholder="Enter your username"
          autocomplete="username"
        />
      </div>

      <div class="form-field">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          [(ngModel)]="password"
          required
          placeholder="Enter your password"
          autocomplete="current-password"
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Sign in</button>
        <button type="button" (click)="annulla()" class="btn btn-secondary">
          Clear
        </button>
      </div>

      <app-spinner></app-spinner>

      @if (viewMsg || notlogged || expired) {
        <div class="alert alert-error" role="alert">
          <svg
            class="alert-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"
            />
          </svg>
          <span>
            {{ viewMsg ? errMsg : notlogged ? errMsg2 : errMsg3 }}
          </span>
        </div>
      }
    </form>
  </div>
</div>
